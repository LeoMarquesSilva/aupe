# Supabase local config (usado também como referência para deploy)
# https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true

[auth]
enabled = true

# Edge Functions: get-client-dashboard-by-token é chamada sem login (link público)
[functions.get-client-dashboard-by-token]
verify_jwt = false
